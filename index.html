<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Rate Converter</title>
    <script src="js/core.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>FPV Rate Converter</h1>
    <p class="subtitle">Visualization & Convertion Tool</p>

    <div class="main-layout">
        
        <!-- betaflight rates panel -->
        <div class="panel betaflight">

            <p class="panel-title betaflight-title">betaflight rates</p>

            <div class="control-group">
                <label>rc rate <input type="text" id="disp-rc" value="1.00" class="val-display"></label>
                <input type="range" id="in-rcRate" min="0.1" max="2.5" step="0.01" value="1.00">
            </div>

            <div class="control-group">
                <label>rate <input type="text"id="disp-rate" value="0.70" class="val-display"></label>
                <input type="range" id="in-rate" min="0.0" max="0.99" step="0.01" value="0.70">
            </div>

            <div class="control-group">
                <label>rc expo <span id="disp-expo" class="val-display">0.00</span></label>
                <input type="range" id="in-expo" min="0.0" max="1.0" step="0.01" value="0.00">
            </div>

            <div class="max-rate-box">
                <div class="max-rate-label">max rate</div>
                <div class="max-rate-val" id="betaflight-max-display" style="color: var(--betaflight)">0 deg/s</div>
            </div>
        </div>

        <!-- graph -->
        <canvas id="rateGraph"></canvas>

        <!-- actual rates panel -->
        <div class="panel actual">
            <p class="panel-title actual-title">actual rates</p>

            <div class="control-group">
                <label>center sensitivity<span id="disp-center" class="val-display">200</span></label>
                <input type="range" id="in-center" min="10" max="300" step="1" value="200">
            </div>

            <div class="control-group">
                <label>max rate <span id="disp-max" class="val-display">670</span></label>
                <input type="range" id="in-max" min="200" max="2000" step="1" value="670">
            </div>

            <div class="control-group">
                <label>expo <span id="disp-actExpo" class="val-display">0.50</span></label>
                <input type="range" id="in-actExpo" min="0.0" max="1.0" step="0.01" value="0.50">
            </div>

            <div class="max-rate-box">
                <div class="max-rate-label">max rate </div>
                <div class="max-rate-val" id="act-max-display" style="color: var(--actual)">670 deg/s</div>
            </div>
        </div>

        <!-- button -->
        <button id="btn-automatch">automatch</button>

    </div>
</body>
</html>
